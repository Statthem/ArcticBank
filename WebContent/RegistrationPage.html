<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"
	href="BootStrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="BootStrap/fonts/font-awesome/css/font-awesome.css">

<link rel="stylesheet" type="text/css" href="css/registration.css">
<title>Registration page</title>

</head>
<body>
<br>
<br>
<br>
	<div class="container">
		<div class="row"
		style="background: transparent url('imgs/dark.jpg') no-repeat center center/cover">
		<div class="col-md-4">
		</div>
		
			<div class="col-md-4">

				<form action="RegistrationServlet" method="post">
					<div class="form-group">
						<label for="First name">First name* </label> <input type="text"
							class="form-control" name="first_name" required="required">
					</div>
					<div class="form-group">
						<label for="Second Name">Second name* </label> <input type="text"
							class="form-control" name="second_name" required="required">
					</div>
					<div class="form-group">
						<label for="Email">Email* </label> <input type="email"
							class="form-control" name="email" required="required">
					</div>
					<div class="form-group">
						<label for="Password">Password* </label> <input type="password"
							class="form-control" name="user_password" required="required">
					</div>
					<div class="form-group">
						<label for="Post index">Post index* </label> <input type="text"
							class="form-control" name="post_index" required="required"
							maxlength="5">
					</div>
					<div class="form-group">
						<label for="Date of birthday">Date of birthday* </label> <input
							type="date" class="form-control" name="date_of_birthday"
							required="required">
					</div>
					<div class="form-group">
						<label for="Country">Country* </label> <input type="text"
							class="form-control" name="country" required="required">
					</div>

					<button type="submit" class="btn btn-default">Register</button>

				</form>
				<div class="col-md-4">
				
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
